    <style>body,

<body>

<div id="stat-panel">
    <h3>å…¬æœƒå‹¢åŠ›çµ±è¨ˆ</h3>
    <select id="guild-filter" onchange="updateStatsDisplay()" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px;"></select>
    <div id="stat-content">ç­‰å¾…åŒæ­¥ä¸­...</div>
    <div class="sync-status" id="status-text">â— é›²ç«¯å·²é€£ç·š</div>
</div>

<div class="toolbar">
    <button onclick="exportJSON()">å‚™ä»½æ•¸æ“š</button>
</div>

<div class="hint">æ“ä½œï¼š[å³éµ] æ–°å¢æ¨™è¨˜ | [Alt + å·¦éµæ‹–æ›³] ç•«ç®­é ­ | [é»æ“Š] ç·¨è¼¯æˆ–åˆªé™¤æ¨™è¨˜/ç·šæ¢</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-arrowheads@1.4.0/dist/leaflet-arrowheads.min.js"></script>

<script type="module">
    // --- Firebase æ¨¡çµ„è¼‰å…¥ ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // !!! è«‹æ›¿æ›æˆä½ è‡ªå·±çš„ Firebase é…ç½® !!!
    const firebaseConfig = {
        apiKey: "AIzaSyC-q2akyvasJ9XfccsNPrXWoxWOWlRq2yQ",
        authDomain: "revelation-sandtable.firebaseapp.com",
        databaseURL: "https://revelation-sandtable-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "revelation-sandtable",
        storageBucket: "revelation-sandtable.firebasestorage.app",
        messagingSenderId: "572907835922",
        appId: "1:572907835922:web:505556c77ea56cfac83ecb",
        measurementId: "G-3K2YS695G9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const cloudRef = ref(db, 'war_map_data');

    // --- æœ¬åœ°è³‡æ–™è®Šæ•¸ ---
    let markersData = [];
    let linesData = [];
    let guildHistory = [];

    // --- åœ°åœ–åˆå§‹åŒ– ---
    const imgUrl = 'https://drive.google.com/thumbnail?id=13VlgvIDNeQ11dQ-OsslgmGdi6gIN5ZG1&sz=w2973';
    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -2, maxZoom: 2 });
    const bounds = [[0, 0], [2000, 2000]]; // é è¨­ 2000x2000
    L.imageOverlay(imgUrl, bounds).addTo(map);
    map.fitBounds(bounds);

    // --- é›²ç«¯ç›£è½ï¼šç•¶è³‡æ–™åº«è®Šå‹•æ™‚ï¼Œå³æ™‚é‡ç¹ª ---
    onValue(cloudRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            markersData = data.markers || [];
            linesData = data.lines || [];
            guildHistory = data.guilds || [];
            refreshMapContent();
            updateGuildDropdown();
            updateStatsDisplay();
            document.getElementById('status-text').innerText = "â— é›²ç«¯å·²åŒæ­¥";
        }
    });

    // --- æ ¸å¿ƒå„²å­˜å‡½å¼ï¼šæ¨é€åˆ° Firebase ---
    function pushToCloud() {
        set(cloudRef, {
            markers: markersData,
            lines: linesData,
            guilds: guildHistory
        });
        document.getElementById('status-text').innerText = "â— æ­£åœ¨åŒæ­¥...";
    }

    // --- æ¨™è¨˜èˆ‡æ¸²æŸ“é‚è¼¯ ---
    function refreshMapContent() {
        // æ¸…é™¤é™¤äº†åº•åœ–ä»¥å¤–çš„æ‰€æœ‰åœ–å±¤
        map.eachLayer(layer => {
            if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                if (!(layer instanceof L.ImageOverlay)) map.removeLayer(layer);
            }
        });
        markersData.forEach((d, i) => renderMarker(d, i));
        linesData.forEach((d, i) => renderLine(d, i));
    }

    function renderMarker(d, i) {
        const icon = L.divIcon({
            className: `custom-marker ${d.color}`,
            html: `<span>${d.guild ? d.guild[0] : '?'}</span>`,
            iconSize: [32, 32]
        });
        const m = L.marker(d.latlng, { icon: icon, draggable: true }).addTo(map);
        m.on('click', (e) => showPopup(e.target.getLatLng(), i));
        m.on('dragend', (e) => {
            markersData[i].latlng = e.target.getLatLng();
            pushToCloud();
        });
    }

    function renderLine(pts, i) {
        const line = L.polyline(pts, { color: 'red', weight: 4, opacity: 0.8 }).arrowheads({size: '15px'}).addTo(map);
        line.on('click', () => {
            if(confirm('åˆªé™¤æ­¤æ”»æ“Šç®­é ­ï¼Ÿ')) {
                linesData.splice(i, 1);
                pushToCloud();
            }
        });
    }

    // --- æ–°å¢/ç·¨è¼¯è¦–çª— ---
    map.on('contextmenu', (e) => showPopup(e.latlng));

    window.showPopup = function(latlng, index = null) {
        const isEdit = index !== null;
        const d = isEdit ? markersData[index] : { city: '', date: '', guild: '', color: 'bg-pink', level: 1 };
        const historyOptions = guildHistory.map(g => `<option value="${g}">`).join('');

        const html = `
            <div class="popup-form">
                <strong>${isEdit ? 'ç·¨è¼¯åŸæ± ' : 'æ–°å¢æ¨™è¨˜'}</strong>
                <label>åç¨±èˆ‡ç­‰ç´š (åˆ†æ•¸è‡ªè¨ˆ)</label>
                <div style="display:flex; gap:2px;">
                    <input type="text" id="f_city" value="${d.city}" style="flex:3" placeholder="åŸæ± å">
                    <input type="number" id="f_level" value="${d.level}" style="flex:1" min="1">
                </div>
                <label>é–‹æ”¾æ—¥æœŸ</label>
                <input type="date" id="f_date" value="${d.date}">
                <label>ä½”é ˜å…¬æœƒ</label>
                <input type="text" id="f_guild" list="guild_list" value="${d.guild}">
                <datalist id="guild_list">${historyOptions}</datalist>
                <label>æ¨™è¨˜åº•è‰²</label>
                <select id="f_color">
                    <option value="bg-pink" ${d.color==='bg-pink'?'selected':''}>æ¡ƒç´…</option>
                    <option value="bg-blue" ${d.color==='bg-blue'?'selected':''}>è—è‰²</option>
                    <option value="bg-green" ${d.color==='bg-green'?'selected':''}>æ·ºç¶ </option>
                </select>
                <div class="btn-group">
                    <button class="btn-save" onclick="handleSave('${latlng.lat}','${latlng.lng}',${index})">å„²å­˜åŒæ­¥</button>
                    ${isEdit ? `<button class="btn-del" onclick="handleDelete(${index})">åˆªé™¤</button>` : ''}
                </div>
            </div>
        `;
        L.popup().setLatLng(latlng).setContent(html).openOn(map);
    };

    window.handleSave = (lat, lng, index) => {
        const guild = document.getElementById('f_guild').value;
        const level = parseInt(document.getElementById('f_level').value) || 1;
        const newData = {
            city: document.getElementById('f_city').value,
            level: level,
            score: level * 20,
            date: document.getElementById('f_date').value,
            guild: guild,
            color: document.getElementById('f_color').value,
            latlng: { lat: parseFloat(lat), lng: parseFloat(lng) }
        };

        if (guild && !guildHistory.includes(guild)) guildHistory.push(guild);
        
        if (index !== null) markersData[index] = newData;
        else markersData.push(newData);

        pushToCloud();
        map.closePopup();
    };

    window.handleDelete = (i) => {
        if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) {
            markersData.splice(i, 1);
            pushToCloud();
            map.closePopup();
        }
    };

    // --- ç®­é ­ç•«ç·šé‚è¼¯ ---
    let isDrawing = false, tempLine = null, startPt = null;
    map.on('mousedown', (e) => {
        if (e.originalEvent.altKey) {
            isDrawing = true;
            startPt = e.latlng;
            map.dragging.disable();
        }
    });
    map.on('mousemove', (e) => {
        if (!isDrawing) return;
        if (tempLine) map.removeLayer(tempLine);
        tempLine = L.polyline([startPt, e.latlng], { color: 'red', weight: 3 }).arrowheads().addTo(map);
    });
    map.on('mouseup', (e) => {
        if (!isDrawing) return;
        isDrawing = false;
        map.dragging.enable();
        if (tempLine) {
            linesData.push([startPt, e.latlng]);
            pushToCloud();
        }
    });

    // --- çµ±è¨ˆåŠŸèƒ½ ---
    window.updateStatsDisplay = () => {
        const guild = document.getElementById('guild-filter').value;
        const content = document.getElementById('stat-content');
        if (!guild) { content.innerHTML = "è«‹å…ˆå»ºç«‹æ¨™è¨˜"; return; }

        const mine = markersData.filter(m => m.guild === guild);
        let html = '';
        let total = 0;
        mine.forEach(m => {
            html += `<div class="stat-item">ğŸ° ${m.city} <small>(Lv.${m.level})</small> <span style="float:right">${m.score}</span></div>`;
            total += m.score;
        });
        html += `<div class="total-score">ç¸½ç©åˆ† <span style="float:right">${total}</span></div>`;
        content.innerHTML = html;
    };

    function updateGuildDropdown() {
        const sel = document.getElementById('guild-filter');
        const current = sel.value;
        const guilds = [...new Set(markersData.map(m => m.guild).filter(g => g))];
        sel.innerHTML = guilds.map(g => `<option value="${g}">${g}</option>`).join('');
        if (current && guilds.includes(current)) sel.value = current;
    }

    window.exportJSON = () => {
        const data = { markers: markersData, lines: linesData, guilds: guildHistory };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `æˆ°ç•¥å‚™ä»½_${new Date().getTime()}.json`;
        a.click();
    };

</script>

</body></html>
